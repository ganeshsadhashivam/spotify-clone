      <footer class="now-playing border-t border-t-light-black bg-black-secondary p-4 text-secondary">
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
             <img id="now-playing-image" class="h-12 w-12" src="" alt="">
            <section class="flex flex-col justify-center">
              <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
              <p id ="now-playing-artists" class="text-xs">song artist</p>
            </section>
          </section>
          <!--section for audio control-->
          <section id="audio-control" class="flex flex-col items-center justify-center">
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text-white">
                <span style="font-size: 36px;" class="material-symbols-outlined">
                skip_previous
                </span>
              </button>
              <button id="play" class="hover:text-white">
                <span style="font-size: 40px;" class="material-symbols-outlined">
                  play_circle
                  </span>
              </button>
              <button id="next" class="hover:text-white">
                <span style="font-size: 36px;" class="material-symbols-outlined">
                skip_next
                </span>
              </button>
            </section>
         
          <section class="w-full flex items-center justify-center gap-4">

            <section id="timeline" class="bg-secondary w-full cursor-pointer rounded-3xl">
              <section id="progress" class="h-2 w-0 cursor-pointer rounded-3xl bg-green"></section>

            </section>
            <span id="total-song-duration" class="text-sm">0:00</span>

        </section>
